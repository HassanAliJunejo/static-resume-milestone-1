<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Resume builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <center> <h1>Static Resume Builder By </h1></center>
   <center><h1><strong><B>Hassan Ali Junejo </B></strong></h1></center>
    <form action="resume form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <br>
            <br>
            <br>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
            <br>
            <br>
            <label for="Phone">Phone</label>
            <input type="tel" id="phone" name="phone" required>
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="4" required></textarea><br>
        </fieldset>
        <br>
        <br>
    
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" name="experience" rows="4" required></textarea><br>
        </fieldset>
        <br>
        <br>
        
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="Skills" name="Skills" rows="4" required></textarea><br>
        </fieldset>
<br>
        <center><button type="submit">Generate Your Resume</button></center>
    </form>
</body>
</html>
